<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="details-container">
        <h2>Enter Your Farm Details</h2>
        <form id="detailsForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="farmName" placeholder="Farm Name" required>
            <input type="text" id="location" placeholder="Farm Location" required>
            <input type="text" id="areaName" placeholder="Name of Area" required>
            <input type="number" id="aiLevel" placeholder="AI Level in your Area" required>
            <input type="number" id="numberOfAcres" placeholder="Number of Acres" required>
            <input type="number" id="income" placeholder="Annual Income" required>
            <input type="submit" value="Save Details">
        </form>
    </div>

    <script src="details.js"></script>
</body>
</html>
